<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCP Foundation Login</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="top-left">
                The SCP Foundation
            </div>
            <div class="bottom-left">
                Logo
            </div>
        </div>
        <div class="right">
            <div class="login-title">LOGIN</div>
            <input type="text" id="email" class="input-field" placeholder="Email" required>
            <input type="password" id="password" class="input-field" placeholder="Password" required>
            <a href="#" class="signup-link" onclick="toggleSignup()">SignUp</a>
            <div class="button-container">
                <button onclick="login()" class="button" type="submit">Submit</button>
            </div>

            <!-- Signup Form -->
            <div id="signup-form" style="display:none;">
                <div class="login-title">SIGN UP</div>
                <input type="text" id="signup-email" class="input-field" placeholder="Email" required>
                <input type="password" id="signup-password" class="input-field" placeholder="Password" required>
                <div class="button-container">
                    <button onclick="signup()" class="button" type="submit">Create Account</button>
                </div>
                <a href="#" class="signup-link" onclick="toggleSignup()">Already have an account? Login</a>
            </div>
        </div>
    </div>
</body>
</html>
